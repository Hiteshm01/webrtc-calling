<!DOCTYPE html>
<head>
    <title>WebRTC Call</title>
    <style>
        #remoteVideo {
            width: 500px;
            height: 500px;
        }
        #remote{
            margin: 2%;
            height: 500px;
            width: 500px;
            border: 10px solid white;
            background-color: black;
        }
        #localVideo {
            width: 100px;
            height: 100px;
        }
        #local{
            margin: 2%;
            height: 100px;
            width: 100px;
            background-color: black;
            float: left;
        }
        body {
            text-align: center;
            background-color: #0099cc;
            margin: 0px;
        }
        #header{
            width:100%;
            height:50px;
            background-color:black;
            padding:2%;
            color:white;
            font-size:30px;
            font-family:'Times New Roman', Times, serif"
        }
    </style>
</head>
<body>

    <div id="header"><b>WebRTC Call</b></div>

    <center>
        <div id="local">
            <video id="localVideo" autoplay></video>
        </div>
    </center>

    <center>
        <div id="remote">
            <video id="remoteVideo" autoplay></video>
        </div>
    </center>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
