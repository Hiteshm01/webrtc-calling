<!DOCTYPE html>
<head>
    <title>WebRTC Call</title>
    <style>
        #remoteVideo {
            width: 500px;
            height: 500px;
        }
        #remote{
            margin: 1%;
            height: 500px;
            width: 500px;
            border: 5px solid white;
            background-color: black;
            border-radius: 2%;
        }
        #localVideo {
            width: 100px;
            height: 100px;
        }
        #local{
            margin: 2%;
            height: 100px;
            width: 100px;
            background-color: black;
            border: 2px solid white;
            border-radius: 2%;
            float: left;
        }
        body {
            background-color: #0099cc;
            margin: 0px;
        }
        #header{
            width:100%;
            height:50px;
            background-color:black;
            padding:2%;
            color:white;
            font-size:40px;
            font-family:'Times New Roman', Times, serif"
        }
    </style>
</head>
<body>

    <div id="header"><span style="float:left;margin-right:1%"><img src="img/call.png" height="50px" width="50px"></span><b>WebRTC Call</b></div>

    <div id="local">
        <video id="localVideo" autoplay></video>
    </div>

    <div id="panel" style="float:right;background-color:black;margin-top:15%">
        <img style="display:block" src="img/audio.png" height="50px" width="50px"><br><br>
        <img style="display:block" src="img/video.png" height="50px" width="50px">
    </div>

    <center>
        <div id="remote">
            <video id="remoteVideo" autoplay></video>
        </div>
    </center>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
