<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebRTC Call</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="row" style="margin-top: 2%">
        <div class="col s1"></div>
        <div class="col s7" style="padding: 0;">
            <video width="800px" class="responsive-video" id="remoteVideo" autoplay>
                <source type="video/mp4">
            </video>
        </div>
        <div class="col s3" style="background-color: white">
            <div class="row">
                <video class="responsive-video" id="localVideo" autoplay>
                    <source type="video/mp4">
                </video> 
            </div>   
            <div class="row">
                <div class="col s6 left-align">
                    Audio
                </div>
                <div class="col s6 right-align">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="audio" checked>
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
            </div>  
            <div class="row">
                <div class="col s6 left-align">
                    Video
                </div>
                <div class="col s6 right-align">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="video" checked>
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s1"></div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
